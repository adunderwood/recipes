<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everything that Rises - {{RECIPE_COUNT}} Delicious Recipes</title>
    <meta name="description" content="A curated collection of {{RECIPE_COUNT}} delicious recipes from around the world. Browse, search, and filter recipes by category and ingredients.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{BASE_URL}}">
    <meta property="og:title" content="Everything that Rises - {{RECIPE_COUNT}} Delicious Recipes">
    <meta property="og:description" content="A curated collection of {{RECIPE_COUNT}} delicious recipes from around the world. Browse, search, and filter recipes by category and ingredients.">
    {{OG_IMAGE}}

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{BASE_URL}}">
    <meta property="twitter:title" content="Everything that Rises - {{RECIPE_COUNT}} Delicious Recipes">
    <meta property="twitter:description" content="A curated collection of {{RECIPE_COUNT}} delicious recipes from around the world. Browse, search, and filter recipes by category and ingredients.">
    {{TWITTER_IMAGE}}

    <!-- Canonical URL -->
    <link rel="canonical" href="{{BASE_URL}}">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-8KBWFBFNLF"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-8KBWFBFNLF');
    </script>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <nav class="navbar" role="navigation" aria-label="Main navigation">
        <div class="container">
            <h1 class="nav-brand">Everything that Rises <img class="wheat" src="/images/wheat.svg" alt="Wheat Stalk Logo"></h1>
        </div>
    </nav>

    <div id="hamburgerMenu">
        <div class="hamburger-icon">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav class="hamburger-dropdown">
            <div class="menu-panel" id="mainMenu">
                <div class="menu">
                    <a href="/">Home</a>
                </div>
                <div class="menu">
                    <a href="/about">About</a>
                </div>
            </div>
        </nav>
    </div>

    <main id="main-content" class="container" role="main">
        <div class="filters" role="search" aria-label="Recipe search and filters">
            <label for="search" class="sr-only">Search recipes by name, description, or ingredients</label>
            <input type="text" id="search" placeholder="Search recipes (comma-separated for multiple ingredients)..." class="search-input" aria-label="Search recipes by name, description, or ingredients. Use commas to search for multiple ingredients.">
            <div class="category-filters" role="group" aria-label="Filter recipes by category">
                <button class="filter-btn active" data-category="all" aria-pressed="true">All Recipes ({{RECIPE_COUNT}})</button>
                {{CATEGORY_FILTERS}}
            </div>
        </div>

        <div class="recipe-grid" id="recipe-grid" role="list" aria-label="Recipe cards">
            {{RECIPE_CARDS}}
        </div>

        <div id="no-results" class="no-results" style="display: none;">
            <p>No recipes found matching your criteria.</p>
        </div>
    </main>

    {{JAVASCRIPT}}
</body>
</html>
